<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de Amor - The 1st Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="scene" class="scene">
            <!-- Scene content will be dynamically inserted here -->
        </div>
        
        <div id="message-container" class="message-container">
            <!-- Messages will be dynamically inserted here -->
        </div>
        
        <button id="next-button" class="next-button">
            <span>Siguiente escena</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </button>
        
        <button id="restart-button" class="restart-button hidden">
            Volver a empezar
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
